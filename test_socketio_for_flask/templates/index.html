<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
</head>
<body>
{% with message = get_flashed_messages() %}
	{% if not message %}
		<p class="message">{{"Welcome to our chat app"}}</p>
		<a href="/login">Login</a>
		<a href="/register">Register</a>
	{% endif %}

	{% if message %}
		<p class="message">{{message}}</p>
		<a href="/login">Login</a>
		<a href="/register">Register</a>
	{% endif %}
{% endwith %}
</body>
</html>
