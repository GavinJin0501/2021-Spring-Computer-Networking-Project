<html>

<head>
	<meta charset="UTF-8">
	<title>Chat Room</title>
	<link rel="stylesheet" href="../static/lib/emojionearea.min.css">
	<link rel="stylesheet" href="../static/style.css">
	<script src="../static/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../static/lib/emojionearea.js"></script>
	<script type="text/javascript" src="../static/lib/socket.io.min.js"></script>

	<script src="../static/lib/moment.js"></script>
</head>

<body>
	<audio id="chord-audio" src="../static/audio/chord.wav"></audio>
	<audio id="drip-audio" src="../static/audio/drip.wav"></audio>
	<div id="main-box">
		<div id="header">
			<p style="margin-left: 5%; margin-top: 20%; font-weight: bold; font-size: 2em;">{{username}}</p>
			<div id="logout-button">
				<img src="../static/exit-icon.png" alt="exit">
				<a href="/logout/{{username}}">Logout</a>
			</div>
		</div>
		<div class="framework-box" id="left-bar">
			<div class="content-box" id="all-groups-box">
				<div class="box-tag">all groups
					<button id="createbutton" onclick="openBox()">+</button>
				</div>
			</div>
			<div class="content-box" id="all-active-users-box">
				<div class="box-tag">all active users</div>
			</div>

		</div>
		<div class="framework-box" id="right-bar">
			<div class="content-box" id="message-box">
			</div>
			<div style="overflow:visible;" class="content-box" id="type-box">
				<textarea type="text" id="myMessage"></textarea>
				<button id="sendbutton">Send</button>
			</div>
		</div>
		<div class="pop-up" id="selection-box">
			<div id="users-checkbox">
			</div>
			<input type="text" placeholder="group name" id="create-group-text">
			<div id="deciding-buttons">
				<button id="cancel-button" onclick="closeBox()">cancel</button>
				<button id="accept-button" onclick="createRoom()">create</button>
			</div>
		</div>
		<button id="more-info-button" onclick="openInfo()">Â·Â·Â·</button>
		<div class="pop-up" id="more-info-box">
			<!-- <h4>members</h4>
			<div id="members-list">
				<div>ðŸ˜Œ the</div>
				<div>the</div>
				<div>the</div>
				<div>the</div>

			</div> -->

		</div>
		<input type="file" id="file-uploader" hidden accept="image/*"/>
		<label for="file-uploader" id="image-sending">
			<img src="../static/gallery.png" alt="image-sending-icon">
		</label>
	</div>


	<script>
		// get current username from flask
		var currentUserName = "{{username}}";
	</script>

	<script type="text/javascript" src="../static/clickInteraction.js"></script>
	<script type="text/javascript" src="../static/main.js"></script>
	<script type="text/javascript" src="../static/displayMessage.js"></script>

</body>


</html>
