<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../static/lib/socket.io.min.js"></script>
    <script src="../static/lib/jquery.min.js"></script>
    <title>Send File</title>
</head>
<body>
    <input type="file" id="files" accept="image/*" />
    <div id="message-container"></div>
    <script type="text/javascript">
        function appendImageMessage(data) {
            var messageContainer = document.getElementById('message-container');
            messageContainer.appendChild(createImageMessageDOM(data));
        }

        function createImageMessageDOM(data) {
            var img = document.createElement("img");
            img.src = data.binary;
            img.style.width = '20%';
            return img;
        }

        $(document).ready(function() {
        
            var socket = io.connect('http://172.20.10.9:5000')// io.connect('http://127.0.0.1:5000');
            
            function handleFileSelect(ele){
                var file = ele.target.files[0];
                var fileReader = new FileReader();
                fileReader.readAsDataURL(file);
                fileReader.onload = () => {
                    var arrayBuffer = fileReader.result;
                    socket.send(JSON.stringify({
                        Type: "image",
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        binary: arrayBuffer
                    }));
                    console.log(file.size);
                    console.log("Send picture.");
                }
            }


            socket.on('connect', function() {
                console.log("Successfully connected socket!");
                socket.send(JSON.stringify({"Type": "connect", "id": socket.id}));
            });

            socket.on('message', function(msg) {
                msg = JSON.parse(msg);
                if (msg.Type == "image") {
                    appendImageMessage(msg);
                }
            });
            
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
            
        });
        </script>
</body>
</html>
